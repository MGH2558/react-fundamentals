<body>
    <script type="module">
        const body = document.querySelector('body');

        const rootDiv = document.createElement('div');
        rootDiv.setAttribute('id', 'root');

        const div = document.createElement('div');
        div.textContent = "Hello World";
        div.classList = 'container';

        rootDiv.append(div);

        body.append(rootDiv);

        console.log(body);
    </script>
</body>
