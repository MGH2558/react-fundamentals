  <script type="text/babel">

    const rootElement = document.getElementById('root');


    const Button = ({ ...props }) => {
      const style = {
        box: { border: '1px solid #333', display: 'flex', flexDirection: 'column', justifyContent: 'center', alignItems: 'center', textAlign: 'center', margin: '5rem' },
        boxLarge: { width: '270px', height: '270px' },
        boxMedium: { width: '180px', height: '180px' },
        boxSmall: { width: '90px', height: '90px' }
      }

      const customClassName = props.customClassName;

      const largeButton = <button className={`btn ${customClassName}`} style={Object.assign(style.boxLarge, style.box)}> {props.children} </button>;
      const mediumButton = <button className={`btn ${customClassName}`} style={Object.assign(style.boxMedium, style.box)}> {props.children} </button>;
      const smallButton = <button className={`btn ${customClassName}`} style={Object.assign(style.boxSmall, style.box)}> {props.children} </button>;

      const defaultBox = <button className={`btn`} style={style.box}> {props.children} </button>;
      switch (customClassName) {
        case 'btn--small':
          return smallButton
          break;

        case 'btn--medium':
          return mediumButton
          break;

        case 'btn--large':
          return largeButton
          break;

        default:
          console.log('defaultBox returned');
          return defaultBox;
      }

    };

    const element = (
      <>
        <Button children="small light blue box" />
        <Button customClassName="btn--large" children="large btn" />
        <Button children="large orange box" />
      </>
    );

    ReactDOM.render(element, rootElement);

  </script>
